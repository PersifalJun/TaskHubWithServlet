status = debug
name = MyAppConfig

# File Appender
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = logs/log4j2.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Root Logger — только в файл
rootLogger.level = debug
rootLogger.appenderRefs = logfile
rootLogger.appenderRef.logfile.ref = LOGFILE

# Hibernate logger — тоже только в файл
logger.hibernate.name = org.hibernate
logger.hibernate.level = debug
logger.hibernate.additivity = false
logger.hibernate.appenderRefs = logfile
logger.hibernate.appenderRef.logfile.ref = LOGFILE
